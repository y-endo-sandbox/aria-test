<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAI-ARIAの挙動チェック</title>
<style>
.tooltip {
  display: none;
}
</style>
</head>
<body>
<main>
  <h1>WAI-ARIAの挙動チェック</h1>
  <h2>aria-live="assertive"</h2>
  <fieldset>
    <legend>氏名</legend>
    <p>フォーカスイベント</p>
    <input type="text" placeholder="山田太郎" id="input-01">
    <p class="tooltip" id="tooltip-01" role="alert" aria-live="polite">ツールチップテキスト</p>
  </fieldset>
  <!-- <fieldset>
    <legend>氏名</legend>
    <p>フォーカスイベント（フォーカス後JSでrole="alert"を削除）</p>
    <input type="text" placeholder="山田太郎" id="input-02" aria-describedby="tooltip-02">
    <p class="tooltip" id="tooltip-02" role="alert" aria-live="polite">ツールチップテキスト</p>
  </fieldset> -->
</main>
<script>
document.querySelector('#input-01').addEventListener('focus', function() {
  document.querySelector('#tooltip-01').style.display = 'block';
});

// document.querySelector('#input-02').addEventListener('click', function() {

</script>
</body>
</html>
